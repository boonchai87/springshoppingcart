<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
<form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
    <table>
    <tr>
    	<td>
	    	<label for="name">Name</label>
	    	<input type="text" th:field="*{name}" id="name" placeholder="Name">
	    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    	</td>
    </tr>
    <tr>
    	<td>
	    <label for="email">Email</label>
	    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    	</td>
    </tr>
		<tr>
			<td>
				<label for="email">updated</label>
				<input type="text" th:field="*{updated}" id="updated" placeholder="">
				<span th:if="${#fields.hasErrors('updated')}" th:errors="*{updated}"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="email">created</label>
				<input type="text" th:field="*{created}" id="created" placeholder="">
				<span th:if="${#fields.hasErrors('created')}" th:errors="*{created}"></span>
			</td>
		</tr>
    <tr>
    	<td>
	    <input type="submit" value="Add User">
	    </td>
    </tr>
</form>
</body>
</html>
